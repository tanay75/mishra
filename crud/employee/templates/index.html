<html>
<head>  
    <title>Index</title>  
</head>  
<body>  
<form method="POST" action="/emp">  
        {% csrf_token %}  
    <h3>Enter Details</h3> <br> 
    Employee Id:  
      {{ form.eid }}  
    <br>
	Employee Name: 
      {{ form.ename }}  
    <br>
	Employee Email:
      {{ form.eemail }}  
    <br>
	Employee Contact:  
      {{ form.econtact }}  
    <br>  
    <button type="submit">Submit</button>  
</form>  
</body>  
</html>
